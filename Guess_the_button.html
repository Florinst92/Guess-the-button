<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <script>
  function guess_the_Button(input) {
    const x = document.getElementById('showmessage');
    x.innerHTML="";
    const winner = document.createElement('div');
    winner.textContent = 'You guessed the winner button!';
    const loser = document.createElement('div');
    loser.textContent = 'You pressed the looser button!';
    let random = Math.floor(Math.random() * 3);
    if (input == random) {
      x.appendChild(winner);
    } else {
      x.appendChild(loser)
    }
  }
</script>
<body>
     <div class="card-header">
        <h1>Guess the winner button !</h1> 
      </div>
      <div>
        <button class="button" id = "button_1"  onclick = "guess_the_Button(0)">click!</button>  
        <button class="button" id = "button_2"  onclick = "guess_the_Button(1)">click!</button>  
        <button class="button" id = "button_3"  onclick = "guess_the_Button(2)">click!</button>  
        <br>
        <br>
  <div  id = 'showmessage' ></div>
  </div>
    <script src="script.js"></script>
</body>
</html>
